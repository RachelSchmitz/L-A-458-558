<!DOCTYPE html>
<html>
<head>
      <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
   crossorigin=""/>
         <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
   integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
   crossorigin=""></script>
    <style>
        #map {position: absolute; top: 0; bottom:0; left:0; right:0}
    </style>
   </head>

<body>
<div id = "map"></div>
    <script>
        var map = L.map('map').setView([30.53, 114.08], 3);
L.tileLayer('https://api.maptiler.com/maps/streets/{z}/{x}/{y}.png?key=4Baj1oBUpdvIdbq8BInJ', {
    attribution: '<a href="https://www.maptiler.com/copyright/" target="_blank">&copy; MapTiler</a> <a href="https://www.openstreetmap.org/copyright" target="_blank">&copy; OpenStreetMap contributors</a>',
}).addTo(map);
        
        var marker = L.marker([30.53, 114.08]).addTo(map);
        var circle = L.circle([30.53, 114.08], {
            color: 'red',
            fillColor: 'f03',
            fillOpacity: 0.5,
            radius: 300
        }).addTo(map);
        
        marker.bindPopup('<b>First Case</b><br>This is where the first case of COVID19 was confirmed.</br>').openPopup();
        
         document.getElementById("patientBtn").addEventListener("click", patient);

        
        function patient() {
            map.setView(new L.LatLng(30.53, 114.08), 13);
        };  
</script>
</body>
</html>

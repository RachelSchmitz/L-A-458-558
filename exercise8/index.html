<!DOCTYPE html>
<html>

<head>
    <meta name="description" content="LA 458/558 Leaflet">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Leaflet</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
        integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
        crossorigin=""></script>

    <script src="https://baileyhanson.github.io/CRP558/geojson/USA.geojson"></script>
    <script src="https://rachelschmitz.github.io/L-A-458-558/geojson/Waterway.geojson"></script>
    <script src="https://baileyhanson.github.io/CRP558/geojson/us-states.js"></script>
    <script src="https://rachelschmitz.github.io/L-A-458-558/geojson/Wetland.geojson"></script>
     
   

    <style>
        #map {
            width: 700px;
            height: 500px;
        }
        
    </style>

</head>

<body>
    <div id='map'></div>

    <script>
        var map = L.map('map').setView([42.034722, -93.62], 3);

        L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
            maxZoom: 18,
            id: 'mapbox/streets-v11',
            accessToken: 'pk.eyJ1IjoicmFjaGVsc2NobWl0eiIsImEiOiJjazZzbmFxajcwaW5tM2Vyem9mbDl3M2QzIn0.BbIzDBMGcsv3Y3KolAmzhg' 
        }).addTo(map);
        
        L.geoJSON(usa).addTo(map);
        L.geoJSON(Waterways).addTo(map);
        L.geoJSON(states).addTo(map);
        L.geoJSON(Wetland).addTo(map);


    </script>

</body>
</html>

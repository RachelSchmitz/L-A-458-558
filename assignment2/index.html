  <script type="text/javascript">
          var map = L.map('map').setView([37.8, -96], 4);

       var myBasemap =  L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
            maxZoom: 18,
            id: 'mapbox/streets-v11',
            accessToken: 'pk.eyJ1IjoicmFjaGVsc2NobWl0eiIsImEiOiJjazZzbmFxajcwaW5tM2Vyem9mbDl3M2QzIn0.BbIzDBMGcsv3Y3KolAmzhg' 
        }).addTo(map);

    function getColor(d) {
      return d > 1000
        ? "#016450"
        : d > 500
          ? "#016c59"
          : d > 200
            ? "#1c9099"
            : d > 100
              ? "#67a9cf"
              : d > 50
                ? "#a6bddb"
                : d > 20 ? "#d0d1e6" 
                : d > 10 ? "#f6eff7" : "#fff7fb";
    }

    function style(feature) {
      return {
        weight: 2,
        opacity: 1,
        color: "white",
        dashArray: "3",
        fillOpacity: 0.7,
        fillColor: getColor(feature.properties.density)
      };
    }

    function highlightFeature(e) {
      var layer = e.target;

      layer.setStyle({
        weight: 5,
        color: "#666",
        dashArray: "",
        fillOpacity: 0.7
      });

      if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
        layer.bringToFront();
      }

      info.update(layer.feature.properties);
    }

    var geojson;

    function resetHighlight(e) {
      geojson.resetStyle(e.target);
      info.update();
    }

    function zoomToFeature(e) {
      map.fitBounds(e.target.getBounds());
    }

    function onEachFeature(feature, layer) {
      layer.on({
        mouseover: highlightFeature,
        mouseout: resetHighlight,
        click: zoomToFeature
      });
    }

    var statesData = L.geoJson(statesData, {
      style: style,
      onEachFeature: onEachFeature
    }).addTo(map);
      
      var wildernessAreas = L.geoJson(wildernessAreas).addTo(map);

      
      var cities = L.geoJson(cities).addTo(map);
      
      

    var legend = L.control({ position: "bottomright" });

    legend.onAdd = function(map) {
      var div = L.DomUtil.create("div", "info legend"),
        grades = [0, 10, 20, 50, 100, 200, 500, 1000],
        labels = [""],
        from,
        to;

      for (var i = 0; i < grades.length; i++) {
        from = grades[i];
        to = grades[i + 1];

        labels.push(
          '<i style="background:' +
            getColor(from + 1) +
            '"></i> ' +
            from +
            (to ? "&ndash;" + to : "+")
        );
      }

      div.innerHTML = labels.join("<br>");
      return div;
    };

    legend.addTo(map);
      
      //layer control
      
      var baseMaps = {
          "States": statesData,
          "Cities": cities
      };
        
      
      var overlayMaps = {
          "States": statesData,
          "Wilderness": wildernessAreas
          "Cities": cities
      };
            
      
      L.control.layers(baseMaps, overlayMaps).addTo(map);
      
    //Yellowstone Marker

      L.marker([44.6, -110.5]).addTo(map)
            .bindPopup("Yellowstone National Park")
            .openPopup();
      
      //Effigy Mounds National Park
     
      //Button Functions
   L.marker([43.088611, -91.185556]).addTo(map)
            .bindPopup("Effigy Mounds National Park")
            .openPopup();
      
      //Circles for markers
      L.circle([44.6, -110.5], {radius: 1200}).addTo(map);
        
        L.circle([43.088611, -91.185556], {radius: 1200}).addTo(map);
      
      document.getElementById("yellowstoneBtn").addEventListener("click", yellowstone);

        
        function yellowstone() {
            map.setView(new L.LatLng(44.6, -110.5), 13);
        };    
        
         document.getElementById("effigy").addEventListener("click", effigy);

        
        function effigy() {
            map.setView(new L.LatLng(43.088611, -91.185556), 13);
        };
     
    </script>
